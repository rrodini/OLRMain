---
grails:
    profile: web
    codegen:
        defaultPackage: org.olr.nonadmin
    spring:
        transactionManagement:
            proxies: false
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
# force use of HTTPS (except development)
#    plugin:
#        forceSSL:
#            enabled: true
#    serverURL:
#        "https://olrmain.herokuapp.com/app/build/libs/OLRMain-0.9.101.war"
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    jmx:
        unique-names: true
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false
    devtools:
        restart:
            exclude:
                - grails-app/views/**
                - grails-app/i18n/**
                - grails-app/conf/**
# Spring Actuator Endpoints are Disabled by Default
management:
    endpoints:
        enabled-by-default: false
---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
    cors:
        enabled: true
    reload:
        enabled: true
endpoints:
    jmx:
        unique-names: true
---
hibernate:
    cache:
        queries: false
        use_second_level_cache: false
        use_query_cache: false
# to get Game description update to work
    jdbc:
        batch_version_data: false
#dataSource:
#    pooled: true
#    jmxExport: true
#    driverClassName: org.h2.Driver
#    username: sa
#    password: ''

environments:
    development:
        dataSource:
# original uses in memory H2 database
#            dbCreate: create-drop
#            url: jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
# use POSTGRESQL
# logSql is a debug setting
            logSql: false
            dbCreate: 'update'   # 'create', 'create-drop', 'update', 'validate'
            url: "${JDBC_URL}"                          # POSTGRES url - dictated by Heroku
            driverClassName: "org.postgresql.Driver"
            dialect: org.hibernate.PostgreSQLDialect
            username: ${DB_USERNAME}                     # POSTGRES db username (app id)
            password: ${DB_PASSWORD}                     # POSTGRES db password
# CORS url values below
        url:
            allowOrigin: ${URL_ALLOW_ORIGIN}             # Grails program
            startGame: ${URL_START_GAME}                 # passes Game params
            gameEmcee: ${URL_GAME_EMCEE}                 # returns Game GUI
        grails:
            plugin:
                fields:
                    disableLookupCache: true
            reload:
                enabled: true
    test:
        dataSource:
            dbCreate: update
            url: jdbc:h2:mem:testDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    production:
        dataSource:
    # use POSTGRESQL
    # logSql is a debug setting
    #            logSql: true
            dbCreate: 'update'   # 'create', 'create-drop', 'update', 'validate'
            url: "${JDBC_URL}"                       # ?...user=abc&password=xyz
            driverClassName: "org.postgresql.Driver"
            dialect: org.hibernate.PostgreSQLDialect
            # values are embedded in the JDBC_URL
            # username: ${DB_USERNAME}                     # POSTGRES db username (app id)
            # password: ${DB_PASSWORD}                     # POSTGRES db password
        # CORS url values below
        url:
            allowOrigin: ${URL_ALLOW_ORIGIN}             # Grails program
            startGame: ${URL_START_GAME}                 # passes Game params
            gameEmcee: ${URL_GAME_EMCEE}                 # returns Game summary
        grails:
            plugin:
                fields:
                    disableLookupCache: false
# to get logoff to work!!
        server:
#            use-forward-headers: false
            tomcat:
                remote-ip-header: x-forwarded-for
                protocol-header: x-forwarded-proto
---
olr:
    admin:
        username: ${OLR_ADMIN_USERNAME}     # OLR Main admin username
        password: ${OLR_ADMIN_PASSWORD}     # OLR Main admin password
    user:
        username: ${OLR_USER_USERNAME}     # OLR Main user username
        password: ${OLR_USER_PASSWORD}     # OLR Main user password
---
server:
